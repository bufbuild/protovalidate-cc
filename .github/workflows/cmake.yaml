name: CMake CI
on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 22 * * *'
  workflow_dispatch: {} # support manual runs
permissions:
  contents: read
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-latest]
    name: Unit tests
    runs-on: ${{ matrix.os }}
    steps:
      - name: Cache
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-cmake-build-cache
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Configure CMake
        run: |
            cmake \
              -B .build -S . \
              -DBUILD_TESTING=ON \
              -DPROTOVALIDATE_CC_ENABLE_TESTS=ON \
              -DPROTOVALIDATE_CC_ENABLE_VENDORING=ON \
              -GNinja
      - name: Build with CMake
        run: |
            cmake --build .build
      - name: Test with CMake
        run: |
            ctest --test-dir .build
